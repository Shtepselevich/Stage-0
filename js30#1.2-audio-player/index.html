<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <main class="player">
            <div class="player-wrapper">
                <div class="title">Now playing</div>
                <div class="cover"><img class="song-cover" src="img/cover1.jpg" alt="cover"></div>
                <div class="song">2H Company - Адекватно</div>
                <audio class="audio" src="audio/2H Company - Адекватно.mp3"></audio>
                <div class="progress-wrapper">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <div class="btn prev"><img class="player-icon" src="img/prev.svg" alt="prev"></div>
                    <div class="btn play"><img class="player-icon img-src" src="img/play.svg" alt="play"></div>
                    <div class="btn next"><img class="player-icon" src="img/right.svg" alt="next"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-menu">
                    <a href="https://github.com/Shtepselevich" class="footer-menu__link"><img
                            src="img/GitHub_Logo_White.png" alt="GitHub logo" class="footer-menu__git"></a>
                    <span>Created in 2023</span>
                    <a href="https://rs.school/js/" class="footer-menu__link"><img src="img/image.png" alt="RS logo"
                            class="footer-menu__rs"></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
