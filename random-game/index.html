<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Random game</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Rock, scissors, paper...</h1>
        </div>
    </header>
    <main class="main">
        <div class="container main-container">
            <div class="main-wrapper">
                <button class="score-button">
                    <h3 class="score-title">Scores history last 10 games</h3>
                </button>
                <div class="point-wrapper">
                    <div class="score-wrapper">
                        <div class="score-table">
                        </div>
                        <button class="close"><img class="close-btn" src="img/close-btn.png.png" alt=""></button>
                    </div>
                    <p class="point point-user">0</p>
                    <p class="point">:</p>
                    <p class="point point-cpu">0</p>
                    <div class="player"><span class="you">You</span></div>
                    <div class="cpu"><span class="you">Cpu</span></div>
                </div>
                <div class="marquee-container">
                    <div class="marquee">
                        <h3 class="results">Make choise!</h3>
                    </div>
                </div>
                <div class="choise-wrapper">
                    <div class="choise-user">
                        <button class="button rock pointer" data-field="r"><img class="icon" src="img/stone.png"
                                alt=""></button>
                        <button class="button scissors pointer" data-field="s"><img class="icon" src="img/scissors.png"
                                alt=""></button>
                        <button class="button paper pointer" data-field="p"><img class="icon" src="img/paper.png"
                                alt=""></button>
                    </div>
                    <div class="choise-cpu">
                        <button class="button rock" data-field="r"><img class="icon" src="img/stone.png"
                                alt=""></button>
                        <button class="button scissors" data-field="s"><img class="icon" src="img/scissors.png"
                                alt=""></button>
                        <button class="button paper" data-field="p"><img class="icon" src="img/paper.png"
                                alt=""></button>
                    </div>
                </div>
                <div class="info-wrapper">
                    <h3 class="info-text">Game up to 3 points</h3>
                </div>
                <div class="play-again"><button class="play">
                        <span class="text">Play again</span>
                    </button></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-menu">
                <a href="https://github.com/Shtepselevich" class="footer-menu__link"><img
                        src="img/GitHub_Logo_White.png" alt="GitHub logo" class="footer-menu__git"></a>
                <span>Created in 2023</span>
                <a href="https://rs.school/js/" class="footer-menu__link"><img src="img/image.jpg" alt="RS logo"
                        class="footer-menu__rs"></a>
            </div>
        </div>
        </div>
    </footer>
    <audio src="#" class="sound"></audio>
</body>

</html>
